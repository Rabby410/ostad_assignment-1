<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card shadow" style="width: 22rem;">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Calculator</h5>
            <div class="form-group">
                <input type="number" id="number1" class="form-control mb-3" placeholder="First Number" style="border-radius: 20px;">
            </div>
            <div class="form-group">
                <input type="number" id="number2" class="form-control mb-3" placeholder="Second Number" style="border-radius: 20px;">
            </div>
            <div class="form-group">
                <select id="operation" class="form-control mb-3" style="border-radius: 20px;">
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtraction (-)</option>
                    <option value="multiply">Multiplication (*)</option>
                    <option value="divide">Division (/)</option>
                </select>
            </div>
            <button type="button" id="calculate" class="btn btn-primary w-100" style="border-radius: 20px;">Calculate</button>
            <div id="result" class="mt-3 text-center"></div>
        </div>
    </div>

<script src="/assets/js/calculator.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
